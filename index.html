<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img class="logo" src="./images/logo.svg" alt="" />
        <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="" />
        <h1>
          <span>We're</span>
          <br />
          coming
          <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="form">
          <input id="email" placeholder="Email Address" />
          <img class="error-icon" id="error-icon" src="./images/icon-error.svg" alt="">
          <button class="sign-btn">
            <img src="./images//icon-arrow.svg" />
          </button>
          <small>Please provide a valid email</small>
        </form>

      </div>
    </div>
    <div class="right bg-image"></div>
  </div>


  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script>
    const form = document.getElementById('form');
    const email = document.getElementById('email')
    const error_icon = document.getElementById("error-icon");
    form.addEventListener('submit', e => {
      e.preventDefault();

      const emailVal = email.value

      console.log(emailVal)

      if (!validateEmail(emailVal)) {
        error_icon.style.display = "inline-block"
        form.classList.add('error');
      } else {
        error_icon.style.display = "none"
        form.classList.remove('error');
        document.body.innerHTML = `<div style="display:flex; align-items:center;justify-content:center;><h1>Thank You!</h1></div>`
      }
    })

    const validateEmail = (email) => {
      return String(email)
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    };

  </script>
</body>

</html>
